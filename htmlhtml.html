    <script>
      /*an array. arrays are like boxes that hold multiple informations. Not to be confused with variables.*/
      /*add this info SEQUENTIALLY*/
      function route(event) {
        event.preventDefault();
        var northEastLine = [
          "harbourfront",
          "outram park",
          "chinatown",
          "clarke quay",
          "dhoby ghaut",
          "little india",
          "farrer park",
          "boon keng",
          "potong pasir",
          "woodleigh",
          "serangoon",
          "kovan",
          "hougang",
          "buangkok",
          "sengkang",
          "punggol",
        ];

        /*storing the users answers. theClub is for current location, (theClubIsntTheBestPlaceToFindToFindAClubSoTheClubIsWhereIClubMeAndMyClubsDrinkingClubAtTheClubDoingClubAndWeClubSlow) is for destination.*/
        var theClub = document.getElementById("l").value;
        var theClubIsntTheBestPlaceToFindToFindAClubSoTheClubIsWhereIClubMeAndMyClubsDrinkingClubAtTheClubDoingClubAndWeClubSlow =
          document.getElementById("d").value;
        /*this will take the position of the current position (theClub) and destination(theClubIsntTheBestPlaceToFindToFindAClubSoTheClubIsWhereIClubMeAndMyClubsDrinkingClubAtTheClubDoingClubAndWeClubSlow).*/
        var theClubPos = northEastLine.indexOf(theClub);
        var theClubIsntTheBestPlaceToFindToFindAClubSoTheClubIsWhereIClubMeAndMyClubsDrinkingClubAtTheClubDoingClubAndWeClubSlowPos =
          northEastLine.indexOf(
            theClubIsntTheBestPlaceToFindToFindAClubSoTheClubIsWhereIClubMeAndMyClubsDrinkingClubAtTheClubDoingClubAndWeClubSlow
          );

        var routeSegment;
        if (
          theClubPos <
          theClubIsntTheBestPlaceToFindToFindAClubSoTheClubIsWhereIClubMeAndMyClubsDrinkingClubAtTheClubDoingClubAndWeClubSlowPos
        ) {
          /*this will only take all the items within theClub and theClubIsntTheBestPlaceToFindToFindAClubSoTheClubIsWhereIClubMeAndMyClubsDrinkingClubAtTheClubDoingClubAndWeClubSlow.*/
          routeSegment = northEastLine.slice(
            theClubPos,
            theClubIsntTheBestPlaceToFindToFindAClubSoTheClubIsWhereIClubMeAndMyClubsDrinkingClubAtTheClubDoingClubAndWeClubSlowPos +
              1
          );
        } else {
          routeSegment = northEastLine
            .slice(
              theClubIsntTheBestPlaceToFindToFindAClubSoTheClubIsWhereIClubMeAndMyClubsDrinkingClubAtTheClubDoingClubAndWeClubSlowPos,
              theClubPos + 1
            )
            .reverse();
        }

        const routeDisplay = routeSegment.map((station) =>
          station
            .split(" ")
            .map((word) => word)
            .join(" ")
        );

        document.getElementById("route").innerHTML =
          "Route: " + routeDisplay.join(" â†’ ");
      }
    </script>
