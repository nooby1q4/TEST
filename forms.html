<!DOCTYPE html>
<html>

<!--Btw btw here's the order of CSS code: 1. inline code 2. internal code (inside the html thingy) 3. external(inside the CSS thingy)-->
    <head>
        <link href='https://fonts.googleapis.com/css?family=Delicious Handrawn' rel='stylesheet'>
        <link rel="stylesheet" href="css.css">
        <title>Forms</title>
        <!--AW YEAH INTERNAL JAVASCRIPT-->
        <script>
            function password(event){
                /*prevent reload lah!*/
                event.preventDefault();
                /*like python print function*/
                console.log("inside password function");
                /*get the answer and print it on console.*/
                 var answer =document.getElementById("word").value;
                 console.log(answer);

                if(answer == "pizza")
                {
                    window.location.href = "lol_randomstuff.html";
                }
                else{
                    alert("nope.")
                }

            }
        </script>
    </head>
    <body class="formBody">
        <a href="index.html" class="todoclass">
            Back to home page
        </a>
        <br/>
        <form>
            <label>Guess the mystery word for a secret prize!</label>
             <input type="text" class="input" required id="word"/> <br/>
             <!--|for| can only go in <label>. It's used to "link" the text to the box, using |id| in <input>.-->
            <!--|class| is for grouping multiple |id| together. However, They not necessarily need to be together all the time.-->



            <!--|required| makes an <input> required when using the <input> type submit.-->
            <label for="number" id="pinid">Pin</label>
             <input type="number" id="number" class="input"/><br/>


            <label class="todoclass">Date</label>
             <input type="date" class="input"/><br/>


             <label class="todoclass">Terraria or Minecraft?</label>
             <textarea></textarea><br/>


             <label class="todoclass">Email</label>
             <input type="email" class="input"/><br/>


             
             <label class="todoclass">Fast food places:</label>
            <div class="radiogroup">
             <input type="radio" name="foods"/>
             <label class="todoclass">Jollibee</label>
             <input type="radio" name="foods" />
             <label class="todoclass">Mang Inasal</label>
             <input type="radio" name="foods"  />
             <label class="todoclass">McDonalds</label><br/> <br/>
            </div>

             <input class="btn" onclick="password(event)" type="submit" value="SEND" style="font-family: Comic Sans MS; font-size: 25px;"/>
             <input class="btn" type="reset" value="CLEAR ALL" style="font-family: Comic Sans MS; font-size: 25px;"/>




             <!--For CSS, |class| uses a [.] before |class|. [#] is used instead for |id|. This is for styling purposes :D-->


        </form>
    </body>
</html>
