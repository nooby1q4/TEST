<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Delicious Handrawn' rel='stylesheet'>
  <link rel="stylesheet" href="css.css">
  <title>To-Do List App</title>
  <script>
    function addItem() {
      var newItem = document.createElement("div");
      newItem.innerHTML = document.getElementById("box").value;
      newItem.onclick = removeItem;
      document.getElementById("list").appendChild(newItem);
    }
    function removeItem() {
      document.getElementById("list").removeChild(this);
    }
  </script>


   
  </head>
  <body class="todobody">
      <div class="container">
        <a href="index.html">
        <img 
        title="Back to home page"
        src="images/home.png"
        height="20px"
        length="20px"
        alt="Back to home page">
      </a>
    <!-- <a href="index.html" style="color:blue">
      Back to home page
    </a>-->
    <h1>
      To-Do list
    </h1>
 
  <p class="description">Web-based checklist By Rafa
    <br/>To add something:<br/>
    1. Type something in the text box<br/>
    2. Click the "add item" button <br/>
    You've added something!<br/>
    To remove something:<br/>
    1. Click on the item you want to remove from the list<br/>
    It's gone!
  </p>
  <br/>
  
   
  <br/>
  <!--|placeholder| adds faded text to your <input>. It's used to create examples that are instantly deleted when you type in the input!-->
  <input type="text" id="box" placeholder="Type here to add text" maxlength="20"/>
  <br/>
  <br/>
  <input id="hi" type="button" value="Add item" onclick="addItem();"/>
  <br/>
  <div id="list"></div>
  </div>
  </body>
</html>
