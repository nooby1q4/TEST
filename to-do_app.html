<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Delicious Handrawn' rel='stylesheet'>
  <link rel="stylesheet" href="css.css">
  <title>To-Do List App</title>
  <script>
    function addItem() {
      var newItem = document.createElement("div");
      newItem.innerHTML = document.getElementById("box").value;
      newItem.onclick = removeItem;
      document.getElementById("list").appendChild(newItem);
    }
    function removeItem() {
      document.getElementById("list").removeChild(this);
    }
  </script>
  <style>
    input[type="button"] {
      background-color: pink;
    }    
  </style>
  <p class="todoclass">Web-based To-do List App By Rafa
    <br/>To remove data, click on it!
  </p>
  <br/>
  <body>
    <a class="todoclass" href="index.html" style="color:blue">
      Back to home page
    </a>
  </body>
  <br/>
  <!--|placeholder| adds faded text to your <input>. It's used to create examples that are instantly deleted when you type in the input!-->
  <input type="text" id="box" placeholder="Type here to add text"/>
  <br/>
  <input id="hi" type="button" value="Add item" onclick="addItem();"/>
  <br/>
  <div id="list"></div>
</html>
